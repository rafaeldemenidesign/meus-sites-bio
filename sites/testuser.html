<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CACHE CONTROL -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="theme-color" content="#020617">
    <meta name="description" content="Sua Profissão - Sua biografia curta aqui.">
    <title>Test User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS: All available options imported -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&family=Oswald:wght@300;400;500;700&family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        gold: '#F59E0B', 
                        dark: '#020617', 
                        surface: '#0f172a',
                        glass: 'rgba(15, 23, 42, 0.6)'
                    },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    animation: { 
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }},
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }},
                        glow: { '0%': { boxShadow: '0 0 20px #F59E0B40' }, '100%': { boxShadow: '0 0 30px #F59E0B60, 0 0 60px #F59E0B30' }}
                    }
                }
            }
        }
        
        function downloadVCard() {
            const vcard = "BEGIN:VCARD\nVERSION:3.0\nFN:Test User\nTITLE:Sua Profissão\nNOTE:Sua biografia curta aqui.\nEND:VCARD";
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contato.vcf';
            a.click();
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; }
        
        /* Animated Gradient Background */
        .bg-mesh {
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, #F59E0B15, transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, #7c3aed20, transparent),
                radial-gradient(ellipse 50% 30% at 0% 80%, #06b6d420, transparent),
                #020617;
            background-attachment: fixed;
        }
        
        /* Glassmorphism */
        .glass-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .glass-card:hover {
            background: rgba(15, 23, 42, 0.7);
            border-color: #F59E0B40;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3), 0 0 20px #F59E0B15;
        }
        
        /* Link Cards */
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }
        .link-card:hover {
            transform: translateY(-3px) scale(1.01);
            background: rgba(15, 23, 42, 0.7);
            border-color: #F59E0B50;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 25px #F59E0B20;
        }
        .link-card:active {
            transform: scale(0.98);
        }
        
        /* Animations */
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        .animation-delay-100 { animation-delay: 100ms; }
        
        /* Mobile touch feedback */
        @media (hover: none) {
            .link-card:active, .glass-card:active {
                transform: scale(0.97);
                opacity: 0.9;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #F59E0B40; border-radius: 4px; }
    </style>
</head>

        </div><div class="w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent mb-6"></div>

    </main>
