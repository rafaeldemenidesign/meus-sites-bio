<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { gold: '#F59E0B', dark: '#020617', surface: '#1e293b' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    animation: { 'bounce-slow': 'bounce 3s infinite' }
                }
            }
        }
        
        function downloadVCard() {
            // Simple VCard Generation
            const vcard = "BEGIN:VCARD\nVERSION:3.0\nFN:Jhonatan Peixoto\nTITLE:Marketing e Negócios\nNOTE:Estrategista Digital e Mentor de Negócios. Ajudo você a escalar seus resultados.\nEND:VCARD";
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contato.vcf';
            a.click();
        }
    </script>
</head>
